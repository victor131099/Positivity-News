<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link th:href="@{/css/base.css}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Sign In</title>
    <link rel="icon" th:href="@{/images/icons/newspaper.svg}" type="image/x-icon">
</head>
<body class="bg-lg">
<div class="container">
    <div class="row m-auto">
        <div class="col m-auto">
            <p class="text-center fw-bold ds-text" style="font-size:144px;">positivity</p>
        </div>
    </div>

    <div class="row m-auto">
        <div class="col-6 mx-auto">
            <div class="card shadow-sm bg-wh">
                <p class="text-center ds-text" style="font-size:64px;">Sign In</p>
                <form action="#" th:action="@{/signin}" th:object="${signInForm}" method="post" class="needs-validation" novalidate>
                    <div class="mb-5 col-8 mx-auto">
                        <input type="email" th:field="*{email}" class="text-field form-control" placeholder="Email" required>
                        <div class="invalid-feedback">
                            Please enter a valid email.
                        </div>
                        <div th:if="${emailError}" style="width: 100%; margin-top: .25rem; font-size: .875em; color: #dc3545;">
                            This email isn't associated with an account. Please try again.
                        </div>
                    </div>
                    <div class="mb-5 col-8 mx-auto">
                        <input type="password" class="text-field form-control" th:field="*{password}" placeholder="Password" required minlength="8">
                        <div class="invalid-feedback">
                            Your password must be at least 8 characters long.
                        </div>
                        <div th:if="${passwordError}" style="width: 100%; margin-top: .25rem; font-size: .875em; color: #dc3545;">
                            Your password was incorrect. Please try again.
                        </div>
                    </div>
                    <div class="mb-2 text-center">
                        <button type="submit" value="Submit" class="w-50 btn btn-bg shadow-sm"><p class="m-0 text-white px-5" style="font-size:36px">Login</p></button>
                    </div>
                    <p class="text-center text" style="font-size:24px;">New to Positivity? <a href="signup">Create an Account</a></p>
                </form>
            </div>
        </div>
    </div>

    <div class="col m-auto">
        <p class="mt-3 text-center ds-text" style="font-size:84px;">news for the soul</p>
    </div>
</div>

<script src="" th:src="@{/js/signin.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
