<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../static/css/base.css" th:href="@{/css/base.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  <title>History</title>
  <link rel="icon" th:href="@{/images/icons/newspaper.svg}" type="image/x-icon">
</head>
<body class="bg-lg">
<div class="container-fluid h-100 p-0 m-0 bg-lg">
  <div class="row h-100 m-0 p-0 w-100">
    <div th:include="homepage :: sidebar" class="m-0 p-0 h-100 col-2 bg-dk"></div>

    <div class="m-0 h-100 ps-5 col-7 scrollbar">
      <th:block th:each="story : ${stories}">
        <div th:fragment="storycard" class="row m-0 pt-3 pb-2">
          <div id="storyCard" th:data-url="'/story?storyID=' + ${story.getId()}" class="card bg-wh shadow-sm" th:onclick="window.location.href=this.getAttribute('data-url')">
            <div class="row m-0 p-0">
              <div class="col-8 pt-3">
                <p class="text" style="font-size: 36px; font-weight: 600" th:text="${story.getTitle()}"></p>
                <p class="text-muted" style="font-size: 20px; font-weight: 600"><i class="bi bi-calendar-week"></i> <span th:text="${#dates.dayOfWeekNameShort(story.getPublishedDate()) + ' ' + #dates.format(story.getPublishedDate(), 'MMM dd yyyy')}"></span></p>
                <p class="text" style="font-size: 20px" th:text="${story.getExcerpt()}"></p>
                <p class="text-muted" style="text-decoration: none; !important color: #3C3A45; !important"><i class="bi bi-easel2"></i> Presented by <a th:href="${story.getLink()}" th:text="${story.getSource()}"></a><span th:text="', by ' + ${story.getAuthors()}"></span></p>
              </div>
              <div class="col-4 my-auto mx-0">
                <img th:src="${story.getMedia()}" class="img-thumbnail" alt="Story Image">
              </div>
            </div>
          </div>
        </div>
      </th:block>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
