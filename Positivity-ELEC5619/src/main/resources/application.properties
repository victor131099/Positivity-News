spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL:update}
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/${MYSQL_DB:db_example}
spring.datasource.username=${MYSQL_USERNAME:springuser}
spring.datasource.password=${MYSQL_PASSWORD:ThePassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.session.store-type=jdbc
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.session.jdbc.initialize-schema=always
#spring.jpa.show-sql: true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
news.api.key=${NEWS_API_KEY:newsApiKey}
sentiment.api.key=${SENTIMENT_APIKEY:sentimentApiKey}
################################# WARNING: Dont change this directly #################################
# Use environment variables instead. LOOK AT THE README.